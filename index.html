<!DOCTYPE html>
<html>
<head>
    <title>AI Object Finder</title>    

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script> 
<body background="AI Object Picture.jpeg">
<center>
        <h1 class="display-3">AI Object Finder</h1>
        <p class="lead">Note: Enter the object name below and click "Start" to initiate the model.</p>
        <input type="text" id="objectName" placeholder="Enter object name">
        <button id="startButton" onclick="start()">Start</button>
        <p id="status"></p>
        <p id="result"></p>
    </div>
    <div id="p5Canvas"></div>
</center>
</body>
</html>
